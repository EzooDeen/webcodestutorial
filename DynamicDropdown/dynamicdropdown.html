<!DOCTYPE html>
<html>
<head>
	<title>Tutorial</title>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" href="./dynamicdropdown.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row justify-content-center mt-5">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header text-center">
						<strong>Dynamic Dropdown Tutorial</strong>
					</div>

					<div class="card-body">
						<div class="form-group row mt-5 mb-5 px-5">
							<select name="category" id="category" class="form-control" onchange="dynamicDropdown(this)">
								<option value="" disabled selected>Choose a category.</option>
								<option value="Fruits">Fruits</option>
								<option value="Vegetables">Vegetables</option>
								<option value="Desserts">Desserts</option>
							</select>
						</div>

						<div class="form-group row mt-5 mb-2 px-5">
							<select name="item" id="item" class="form-control">
								<option value="" disabled selected>-</option>
							</select>
						</div>
					</div>

					<div class="form-group row text-center my-2">
						<p id="display_item"></p>	
					</div>

					<div class="form-group row px-5 justify-content-center mb-3">
						<button onclick="showItem()" class="btn btn-primary w-25">Show</button>
					</div>

					<div class="card-footer p-4">
						
					</div>
				</div>
			</div>			
		</div>
	</div>
	<!-- Dynamic Dropdown Script -->
	<script src="./dynamicdropdown.js" type="text/javascript"></script>

	<!-- Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
